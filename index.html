<body id="alll">

  <div class="crud">

    <div class="head">
      <h2>crud</h2>
      <p>product managment system</p>
        <section>
          <a id="light" href="#" onclick="StyleSheet('style.css')"><i class="fa-regular fa-lightbulb"></i></a>
          <a id="darck" href="#" onclick="StyleSheet('darck.css')"><i class="fa-solid fa-lightbulb"></i></a>
        </section>
    </div>




    <div class="inbuts">

      <input type="text" id="title" placeholder="title" required>

      <div class="preis">
        <input onkeyup="GetTotal()" type="number" id="price" placeholder="price" required>
        <input onkeyup="GetTotal()" type="number" id="taxes" placeholder="taxes" required>
        <input onkeyup="GetTotal()" type="number" id="ads" placeholder="ads" required>
        <input onkeyup="GetTotal()" type="number" id="discount" placeholder="discound" required>
        <small onkeyup="GetTotal()" id="total"></small>
      </div>
      <input type="number" name="" id="count" placeholder="count" required>
      <input type="text" name="" id="category" placeholder="category" required>
      <button id="cearte">create</button>
    </div>



    <div class="outbuts">
      <div class="searchblock">
        <input onkeyup="search(this.value)" type="text" placeholder="search" id="search" required>
        <div class="btnsearch">
          <button onclick="getsearch(this.id)"  id="searchtitle">search by title</button>
          <button onclick="getsearch(this.id)" id="searchcategory">search by category</button>
        </div>
      </div>

    </div>
    <div id="deleteAll">

    </div>
    <table>
      <tr id="lig">
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
      </tr>
